<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML.</title>
</head>
<body>
    <H1>Tags em HTML.</H1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir.<br>Passe o mouse sobre os termos para descobrir qual tag <br>deverá utilizar em cada caso.</h2>
    <ul type="Square">
       <h3> <li> <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li></h3>
       <h3><li><abbr title="Use a tag &lt;h1&gt;.....&lt;6&gt;">Títulos</abbr></li></h3>
       <h3> <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li></h3>
       <h3><li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li></h3>
       <h3> <li> <abbr title="Use a tag &lt;Code&gt;">Códigos- Fonte</abbr></li></h3>
       <h3><li><abbr title="Use a tag &lt;ol&gt;e &lt;li&gt;">Listas numeradas.</abbr></li></h3>
       <h3> <li> <abbr title="Use a tag &lt;ul&gt;e&lt;li&gt;">Listas com demarcadores.</abbr></li></h3>
       
       
    </ul>
</body>
</html>
