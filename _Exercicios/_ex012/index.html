<!DOCTYPE html>

    <title>Vídeos.</title>

<body>
    <H1>Aprendendo a colocar video na página.</H1>
    <p>Esse video esta hospedado no meu próprio servidor.</p>
    <video width="560" poster="_imagens/rottweiler..jpg" controls loop>
        <source src="_midia/cao-guiamp4.mp4" type="video/mp4">
        <source src="_midia/cao-guiam4v.m4v" type="video/mp4">
        <source src="_midia/cao-guia-ogv4.ogv" type="video/ogg">
        <source src="_midia/cao-guiawebm.webm" type="video/webm">
        <p>Seu navegador não tem compartibilidade com reprodução de video.</p>


    </video>
    <h1>Inserindo videos do Youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cJKHRc6r6ZI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/28762749?h=27706ddf0c" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
