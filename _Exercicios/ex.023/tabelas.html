<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgray;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: yellow;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            
        }

        td.dado{
            background-color: red;
        }
    </style>
    <title>Minha Primeira Tabela.</title>
        <!--
        HIERARQUIA DE TABELAS (simples)
        Table = tabela
            Table row = linha de tabela
                table header = cabeçalho de tabela
                table data = dado da tabela
    exemplo abaixo não usaremos a table header
    siga a hierarquia acima para fazer sua tabela.
    
    W3C diz que não precisa fechar as tags da TR e Td, porém por questão de organização melhor fechar.

    -->
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="linha"> <!--Primeira Linha-->
            <td>A1</td> <!--Dados da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>                <!--Segunda linha-->
            <td>A2</td>     <!--Dados da tabela-->
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>                <!--Terceira linha-->
            <td>A3</td>     <!--Dados da tabela-->
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>                <!--Quarta Linha-->
            <td>A4</td>     <!--Dados da tabela-->
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
